<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stars WebGL</title>
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        background: #2a2a2a;
        overflow: hidden;
      }
      #stars_canvas {
        width: 100%;
        height: 100%;
        /* Note to remove this background colour so it doesn't look terrible every refresh */
        background-color: #da6052;
        image-rendering: crisp-edges;
      }
      #error-box {
        /* Note to remove this error colour so it doesn't look terrible every refresh */
        color: #fd8080;
        font-weight: 500;
        font-size: 18pt;
        border: 1px solid white;
        padding: 25px;
      }
      #info {
        position: absolute;
        opacity: 0;
        padding: 1%;
        border-radius: 10px;
        color: #cfbfced5;
        background-color: #1a04167b;
      }
      @keyframes smooth-appear {
        from { opacity: 0; } to { opacity: 1; }
      }
      @keyframes smooth-disappear {
        from { opacity: 1; } to { opacity: 0; }
      }

      .button {
        background-color: #060005;
        color: #cfbfced5;
        border-radius: 5px;
        border: 0px solid #cfbfce71;
        padding: 1%;
      }
      .message_input {
        width: 80%;
      }

      /* ADD: A simple "controls" panel always visible for debugging */
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        color: #fff;
      }
      #controls button {
        margin-right: 10px;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      #error-message-box {
        animation: fadeOut 1s ease-out 3s forwards;
      }
    </style>
  </head>
  <body onmousemove="getMessage(event); mouseDownAndMove(event)" onmousedown="mouseDown()" onclick="clickFunction(event)">
    
    <!-- The controls panel with Add/Remove buttons -->
    <div id="controls">
      <button onclick="addRandomStar()">Add Random Star</button>
      <button onclick="removeStarByIDPrompt()">Remove Star By ID</button>
      <button onClick="removeAllStars()">Remove All Stars</button>
    </div>

    <canvas id="stars_canvas"></canvas>

    <div id="info"></div>
    <div id="error-box">
      <span class="error-box-title">Error messages, if any, go here.</span>
    </div>

    <script src="canvas.js"></script>
  </body>
</html>
