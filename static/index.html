<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stars WebGL</title>
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        background: #2a2a2a;
        overflow: hidden;
      }
      #stars_canvas {
        width: 100%;
        height: 100%;
        background-color: #da6052;
        image-rendering: crisp-edges;
      }
      #error-box {
        color: #fd8080;
        font-weight: 500;
        font-size: 18pt;
        border: 1px solid white;
        padding: 25px;
      }
      #info {
        position: absolute;
        opacity: 0;
        padding: 1%;
        border-radius: 10px;
        color: #cfbfced5;
        background-color: #1a04167b;
      }
      @keyframes smooth-appear {
        from { opacity: 0; } to { opacity: 1; }
      }
      @keyframes smooth-disappear {
        from { opacity: 1; } to { opacity: 0; }
      }
    </style>
  </head>
  <body onmousemove="getMessage(event)" onclick="clickFunction(event)">
    <canvas id="stars_canvas"></canvas>
    <div id="info">
      <button onclick="createStar(0.2, 0.8, 'Hello Star!')">Create Star</button>
    </div>
    <div id="error-box">
      <span class="error-box-title">Error messages, if any, go here.</span>
    </div>

    <!-- Use your existing canvas.js with all the WebGL logic -->
    <script src="canvas.js"></script>
  </body>
</html>
