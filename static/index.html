<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stars WebGL</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #2a2a2a;
            overflow: hidden;
        }
        #stars_canvas {
            width: 100%;
            height: 100%;
            background-color: #da6052;
            image-rendering: crisp-edges;
        }
        #error-box {
            color: #fd8080;
            font-weight: 500;
            font-size: 18pt;
            border: 1px solid white;
            padding: 25px;
        }
        #info {
            position: absolute;
            opacity: 0;
            padding: 1%;
            border-radius: 10px;
            color: #cfbfced5;
            background-color: #1a04167b;
        }
        @keyframes smooth-appear {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes smooth-disappear {
            from { opacity: 1; } to { opacity: 0; }
        }

        .button {
            background-color: #060005;
            color: #cfbfced5;
            border-radius: 5px;
            border: 0px solid #cfbfce71;
            padding: 1%;
        }
        .message_input {
            width: 80%;
        }

        /* Controls panel */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            color: #fff;
        }
        #controls button {
            margin-right: 10px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .modal button {
            padding: 10px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #555;
        }

        /* Login/Register Button */
        #auth-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #auth-button:hover {
            background: #555;
        }
    </style>
</head>
<body onmousemove="getMessage(event)" onclick="clickFunction(event)">

    <!-- Controls Panel -->
    <div id="controls">
        <button onclick="addRandomStar()">Add Random Star</button>
        <button onclick="removeStarByIDPrompt()">Remove Star By ID</button>
        <button onclick="removeAllStars()">Remove All Stars</button>
    </div>

    <canvas id="stars_canvas"></canvas>

    <div id="info"></div>
    <div id="error-box">
        <span class="error-box-title">Error messages, if any, go here.</span>
    </div>

    <!-- Authentication Button -->
    <button id="auth-button" onclick="showModal('login-modal')">
        Login/Register
    </button>

    <!-- Authentication Modals -->
    <div id="auth-modals">
        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button onclick="showModal('register-modal')">Create Account</button>
                <button onclick="hideModals()">Close</button>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <button onclick="showModal('login-modal')">Already have an account?</button>
                <button onclick="hideModals()">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load the authentication logic first -->
    <script src="auth.js"></script>
    <!-- Then load our main Canvas/Stars logic -->
    <script src="canvas.js"></script>

</body>
</html>
