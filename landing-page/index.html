<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stars Explorer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #1C1D21; /* Eerie Black */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn {
            display: inline-block;
            background: #FFF8E7; /* Cosmic Latte */
            color: #511A0D; /* Redwood */
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(218, 27, 96, 0.4);
        }
        
        .btn:hover {
            background: #DC965A; /* Persian Orange */
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(218, 27, 96, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Astro App</h1>
        <p>Create stars, connect with friends, and explore the universe.</p>
        <a href="/app" class="btn">Enter Star Message App</a>
    </div>
</body>
</html>
